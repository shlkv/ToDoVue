<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue ToDO</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    
  <header>
    <nav class="navbar ">
        <img src="img/clipart3058053.png" class="logo">
    </nav>
  </header>
  
  <div class="container" id="app" v-cloak>
    <h1 class="main__title"> {{ title }} </h1>
    <div class="addNote">
      <div class="addNote__card">
        <div class="addNote__input">
          <input class="input__title"
          type="text"
          :placeholder="placeholderString"
          :value="inputValue"
          @input="inputChangeHandler"
          @keypress.enter="addNewNote"
          >
          <button class="btn primary "
          @click="addNewNote"
          >
          add</button>
        </div>
        </div> 
    </div>

    <div class="list__notes">
      
      <div class="notes__card">
        <ul class="list" v-if="notes.length !== 0">
          <li class="list__item"
            v-for="(note,idx) in notes">
             {{ note  }}
            <button class="btn danger"
            @click="deleteNote(idx)"
            >
            delete</button> 
          </li> 
        </ul>
        <div v-else-if="notes.length === 0">Заметок пока нет</div>
      </div>
    </div>
      
      
  </div>    
      
    
    
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
  
</html>
